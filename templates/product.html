{% extends 'base.html' %} 
{% block content %} 

<div class="col d-flex justify-content-center">
<div class="card" style="width: 50rem;">
   
    <a class="d-block" href="#" data-lightbox="product" title="{{item.item_name}}"><img class="img-fluid" src="{{ item.image.url}}" alt=""></a>
    <div class="card-body">
        <div class="col d-flex justify-content-center"><h1 class="card-title">{{object.item_name}}</h1></div>
      <div class="col d-flex justify-content-center"><h4 class="card-title">RS:{{ item.price }}</h4></div>
      <div class="tab-content mb-5" id="myTabContent">
        <div class="tab-pane fade show active" id="description" role="tabpanel" aria-labelledby="description-tab">
          <div class="p-4 p-lg-5 bg-white">
            <h6 class="text-uppercase">Product description </h6>
            <p class="text-muted text-small mb-0">{{item.description}}</p>
            <h6 class="text-uppercase">SELLER </h6>
            <p class="text-muted text-small mb-0">{{item.seller}}</p>

          </div>
      <!--<div class="col d-flex justify-content-center"><p class="card-text">{{item.description}}</p></div>-->
      
      <div class="col d-flex justify-content-center"><a href="{% url 'pages:add-to-cart' item.id %}" class="btn btn-primary">add to cart</a></div>
    </div>
  </div>
</div>

{% endblock content %}
